<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitLife|Uslugi</title>
    <link rel="stylesheet" href="../css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__container">
          <nav class="header__nav">
            <a href="../index.html">
              <img
                src="/FitLife/img/fitlife_logo.svg"
                alt="Логотип спортзала FitLife"
              />
            </a>
            <ul class="header__menu">
              <li>
                <a class="header__link" href="../index.html">Strona główna </a>
              </li>
              <li>
                <a
                  class="header__link header__link-orange"
                  href="../pages/uslugi.html"
                  >Usługi</a
                >
              </li>
              <li>
                <a class="header__link" href="#">Abonamenty</a>
              </li>
              <li>
                <a class="header__link" href="#">Rezerwacja</a>
              </li>
              <li>
                <a class="header__link" href="#">Kalkulator Kcal & BZHU</a>
              </li>
            </ul>
            <button class="header__button" type="button">Zaloguj się</button>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section class="naszeUslugi-section">
        <div class="container">
          <div class="naszeUslugi-section__container">
            <h1 class="naszeUslugi-section__title">Nasze Usługi</h1>
            <button class="naszeUslugi-section__btn">Dowiedz się wiecej</button>
          </div>
        </div>
      </section>
      <section class="uslugiFitlife-section">
        <div class="container">
          <h1 class="uslugiFitlife-section__title">Nasze Usługi w FitLife</h1>
          <ul class="uslugiFitlife-section__list">
            <li class="uslugiFitlife-section__item">
              <button class="uslugiFitlife-section__btn">
                <img src="../img/silownia.svg" alt="Логотип Siłownia" />
                <h3>Siłownia</h3>
                <p>Nielimitowany dostęp do sprzętu premium.</p>
              </button>
            </li>
            <li class="uslugiFitlife-section__item">
              <button class="uslugiFitlife-section__btn">
                <img src="../img/masaz.svg" alt="Логотип Masaż" />
                <h3>Masaż</h3>
                <p>Zrelaksuj ciało po treningu.</p>
              </button>
            </li>
            <li class="uslugiFitlife-section__item">
              <button class="uslugiFitlife-section__btn">
                <img src="../img/sauna.svg" alt="Логотип Sauna" />
                <h3>Sauna</h3>
                <p>Zadbaj o regenerację</p>
              </button>
            </li>
            <li class="uslugiFitlife-section__item">
              <button class="uslugiFitlife-section__btn">
                <img src="../img/yoga.svg" alt="Логотип Yoga" />
                <h3>Yoga</h3>
                <p>Odnajdz równowagę</p>
              </button>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
